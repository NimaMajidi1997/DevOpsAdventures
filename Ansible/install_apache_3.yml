---
- hosts: all
  become: true-
  pre_tasks:

  - name: install updates for fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes 
      update_cache: yes  
    when: ansible_distribution == "Fedora"

  - name: install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist 
      update_cache: yes  
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:
  - name: install apache on web servers (Ubuntu)
    tags: apache,ubuntu
    ansible.builtin.apt:
      name: 
        - apache2
        - libapache2-mod-php7.4
    when: ansible_distribution == "Ubuntu"

  - name: copy html file for site
    tags: apache,ubuntu
    ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mod: 0644

  - name: install apache on web servers (Fedora)
    tags: apache,fedora
    ansible.builtin.dnf:
      name: httpd
    when: ansible_distribution == "Fedora"

  - name: ensure apache is running (Ubuntu)
    tags: apache,ubuntu
    ansible.builtin.service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"

  - name: ensure apache is running (Fedora)
    tags: apache,fedora
    ansible.builtin.service:
      name: httpd
      state: started
    when: ansible_distribution == "Fedora"


- hosts: db_servers
  tags: db,fedora
  become: true
  tasks:
  - name: install mariadb package on db servers
    ansible.builtin.dnf:
      name: mariadb
    when: ansible_distribution == "Fedora"